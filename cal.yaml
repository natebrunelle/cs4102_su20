    duration: 75


lectures:
    - Welcome
    - Algorithm analysis and Asymptotics
    - Graphs Introduction, BFS
    - DFS, Topological Sort
    - Connected Components, Dijkstra
    - Divide and Conquer, Recurrences
    - Tree Method, Karatsuba
    - Master Theorem
    - Guess and Check
    - Closest Pair, Strassens
    - Parallism, wrapping up Divide and Conquer
    - Greedy, Coin change, Interval Scheduling
    - Huffman Coding
    - Greedy Lecture 4
    - Dynamic Programming Lecture 1
    - Dynamic Programming Lecture 2
    - Dynamic Programming Lecture 3
    - Dynamic Programming Lecture 4
    - Maxflow/Mincut
    - Reductions
    - Worst case Lower Bounds
    - Hardness, Completeness
    - P vs NP
    - Machine Learning Lecture 1
    - Machine Learning Lecture 2
    - Machine Learning Lecture 3
    - Machine Learning Lecture 4
    - Finale

